<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with pepper gold border -->
  <circle cx="100" cy="100" r="90" fill="#013220" stroke="#D3AF5E" stroke-width="4"/>
  
  <!-- Pepper leaf design -->
  <g transform="translate(100, 100)">
    <!-- Main leaf -->
    <ellipse cx="0" cy="-10" rx="35" ry="55" fill="#228B22" opacity="0.8"/>
    <ellipse cx="-15" cy="-10" rx="25" ry="45" fill="#228B22" opacity="0.6"/>
    <ellipse cx="15" cy="-10" rx="25" ry="45" fill="#228B22" opacity="0.6"/>
    
    <!-- Leaf veins -->
    <line x1="0" y1="-60" x2="0" y2="40" stroke="#D3AF5E" stroke-width="2"/>
    <line x1="0" y1="-30" x2="-20" y2="-20" stroke="#D3AF5E" stroke-width="1.5"/>
    <line x1="0" y1="-30" x2="20" y2="-20" stroke="#D3AF5E" stroke-width="1.5"/>
    <line x1="0" y1="-10" x2="-25" y2="0" stroke="#D3AF5E" stroke-width="1.5"/>
    <line x1="0" y1="-10" x2="25" y2="0" stroke="#D3AF5E" stroke-width="1.5"/>
    
    <!-- Pepper fruits -->
    <ellipse cx="-30" cy="30" rx="8" ry="12" fill="#D3AF5E"/>
    <ellipse cx="-20" cy="35" rx="8" ry="12" fill="#D3AF5E"/>
    <ellipse cx="-10" cy="38" rx="8" ry="12" fill="#D3AF5E"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#D3AF5E" text-anchor="middle">
    SmartPepper
  </text>
</svg>
