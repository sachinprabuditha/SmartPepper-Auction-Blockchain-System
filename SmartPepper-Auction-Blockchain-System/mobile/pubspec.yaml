name: smartpepper_mobile
description: Blockchain-enabled real-time auction mobile app for verified black pepper exports
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # Blockchain & Web3
  web3dart: ^2.7.3
  http: ^1.1.2

  # Real-time Communication
  socket_io_client: ^3.1.3

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^10.0.0

  # QR & NFC
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3 # Modern QR scanner with namespace support
  nfc_manager: ^3.3.0

  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.5
  image_cropper: ^8.0.2 # Updated for Flutter 3.x compatibility
  permission_handler: ^11.1.0

  # File Handling
  file_picker: ^8.1.2 # Latest version with Flutter 3.x support
  path: ^1.8.3

  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^5.0.2

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  crypto: ^3.0.3
  timeago: ^3.6.1

  # Animations
  lottie: ^2.7.0

  # Biometrics
  local_auth: ^2.1.7

  # Toast & Notifications
  fluttertoast: ^8.2.4
  flutter_local_notifications: ^17.2.3 # Updated for Android SDK 36 compatibility

  # Charts & Analytics
  fl_chart: ^0.65.0

  # URL Launcher
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/abis/

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_copy.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/logo_copy.png"
  remove_alpha_ios: true
